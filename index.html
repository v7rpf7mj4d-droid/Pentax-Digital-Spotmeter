<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pentax Linear Meter – Drag Version</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }
  .scale-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    height: 100px;
    margin: 1px 0;
  }
  .scale {
    position: absolute;
    top: 0;
    left: 0;
    cursor: grab;
    user-select: none;
    touch-action: none;
    transition: left 0.1s ease-out;
  }
  .index {
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 70px;
    background: red;
    transform: translateX(-50%);
    pointer-events: none;
  }
  .static-scale {
    margin-top: 1px;
  }
</style>
</head>
<body>

<h2>Pentax Digital Spotmeter – Interactive Scales</h2>

<!-- Asa -->
<div class="static-scale">
  <img src="asa.png" alt="asa" />
</div>

<!-- ASA/Shutter (top) -->
<div class="scale-container" id="scale2-container">
  <img id="scale2" src="scale_asa_shutter.png" class="scale" draggable="false" />
</div>

<!-- EV/F-stop (bottom, draggable) -->
<div class="scale-container" id="scale1-container">
  <div class="index"></div>
  <img id="scale1" src="scale_ev_fstop.png" class="scale" draggable="false" />
</div>

<!-- Static reference -->
<div class="static-scale">
  <img src="scale_reference.png" alt="Reference scale" />
</div>

<script>
function makeDraggable(scaleId, step = 20) {
  const scale = document.getElementById(scaleId);
  let isDragging = false, startX = 0, startLeft = 0;

  scale.addEventListener('pointerdown', (e) => {
    isDragging = true;
    startX = e.clientX;
    startLeft = parseFloat(scale.style.left || 0);
    scale.setPointerCapture(e.pointerId);
  });

  scale.addEventListener('pointermove', (e) => {
    if (!isDragging) return;
    const delta = e.clientX - startX;
    scale.style.left = (startLeft + delta) + 'px';
  });

  scale.addEventListener('pointerup', () => {
    isDragging = false;
  
  });

}

makeDraggable('scale1');
makeDraggable('scale2');
</script>

</body>
</html>
